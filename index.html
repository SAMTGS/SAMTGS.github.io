<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kidnapping - Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>The Kidnapping - A Text Adventure</h1>
        <p id="story">Loading game...</p>
        
        <div class="movement-buttons">
            <button onclick="move('N')">⬆️ North</button>
            <button onclick="move('S')">⬇️ South</button>
            <button onclick="move('E')">➡️ East</button>
            <button onclick="move('W')">⬅️ West</button>
            <button onclick="move('NE')">↗️ North-East</button>
            <button onclick="move('NW')">↖️ North-West</button>
            <button onclick="move('SE')">↘️ South-East</button>
            <button onclick="move('SW')">↙️ South-West</button>
        </div>

        <p id="game-status"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
