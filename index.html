<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Kidnapping - A Text Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>The Kidnapping</h1>
        <div id="intro">
            <label for="victim-name">Enter Victim's Name:</label>
            <input type="text" id="victim-name" placeholder="e.g., Alice">
            <label for="kidnapper-name">Enter Kidnapper's Name:</label>
            <input type="text" id="kidnapper-name" placeholder="e.g., The Shadow">
            <button id="start-game">Start Game</button>
        </div>
        <div id="story-container" class="hidden">
            <p id="story-text"></p>
            <div id="choices"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
